<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="input-field">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" class="input">
            </div>
            <div class="input-field">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" class="input">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input">
            </div>
            <div class="input-field">
                <label for="confirm-p">Confirm Password</label>
                <input type="password" name="confirm-p" id="confirm-p" class="input">
            </div>
            <div class="input-field">
                <label for="gender">Gender</label>
                <div class="custom-select">
                    <select name="gender" id="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="input">
            </div>
            <div class="input-field">
                <label for="address">Address</label>
                <textarea name="address" id="address"></textarea>
            </div>
            <div class="input-field">
                <label for="postal">Postal Code</label>
                <input type="text" name="postal" id="postal" class="input">
            </div>
            <div class="input-field terms">
                <label for="check" class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="input-field">
                <input type="submit" value="Registration" class="btn">
            </div>
        </div>
    </div>
</body>
</html>
